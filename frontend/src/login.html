<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knight's Scroll</title>
    <link rel="stylesheet" href="/frontend/src/css/style.css">
  </head>
  <body>
    
    <!--This button is the same little square we see in landing page that says Knight's Scroll and is just a way for the user to be redirected to landing page if they wish-->
    <button class = "iconContainer" onclick = "window.location.href = '../../index.html' ">
        <p style="color: #FFCD03; margin: 0px">Knight's Scroll</p>
        <img id = "scroll" src = "../public/images/scroll.png" alt = "scroll">
        <p style = "color: #FFCD03; margin:0px">Est. 2025</p>
    </button>


    <div class="login-container">
      <h1>Login</h1>
      <div id="error-message"></div>
      <form id="login-form">
        <input type = "text" id="user" placeholder="Username" required /> <!--Changed this type to text because user doesnt need email to sign in and id to user for readability-->
        <input type="password" id="password" placeholder="Password" required />
        <button id = "submitButton" type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>
    <script src="../src/js/auth.js"></script>
  </body>
</html>
