<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knight's Scroll - Dashboard</title>
    <link rel="stylesheet" href="css/dashboardPage.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <!-- Left side - Logo -->
      <div class="nav-brand">
        <img id="scroll" src="../public/images/scroll.png" alt="scroll" />
        <span class="brand-text">Knight's Scroll</span>
      </div>

      <!-- Center - Search -->
      <div class="search-bar">
        <input type="text" placeholder="Search contacts..." />
        <button class="nav-btn">
          <img
            src="../public/images/search-icon.png"
            alt="Search"
            class="nav-icon"
          />
        </button>
      </div>

      <!-- Right side - User actions -->
      <div class="nav-actions">
        <button class="nav-btn">
          <img
            src="../public/images/user-icon.png"
            alt="Profile"
            class="nav-icon"
          />
        </button>
        <button class="nav-btn">
          <img
            src="../public/images/setting-icon.png"
            alt="Settings"
            class="nav-icon"
          />
        </button>
        <button onclick="window.location.href='index.html'" class="nav-btn">
          <img
            src="../public/images/log-out.png"
            alt="logout"
            class="nav-icon"
          />
        </button>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <!-- Welcome Section -->
      <header class="welcome">
        <h1>Welcome back, <span id="userName">Noble User</span></h1>
      </header>

      <!-- Contact Actions -->
      <div class="contact-actions">
        <button class="add-btn">+ Add New Contact</button>
      </div>

      <!-- Contacts Grid -->
      <div class="contacts-grid">
        <!-- Sample Contact Card -->
        <div class="contact-card">
          <div class="contact-info">
            <h3>John Doe</h3>
            <p>ðŸ“§ john@example.com</p>
            <p>ðŸ“± 123-456-7890</p>
          </div>
          <div class="card-actions">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
